<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Correção crítica para GitHub Pages: Força caminhos relativos -->
    <base href="./" />
    <title>GMcontrol Pro - Gestão de Pneus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Verificação de Protocolo (FILE vs HTTP) -->
    <script>
      if (window.location.protocol === 'file:') {
        window.stop(); // Para execução de outros scripts
        document.addEventListener('DOMContentLoaded', () => {
          document.body.innerHTML = `
            <div style="min-height: 100vh; background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; font-family: sans-serif; padding: 20px;">
              <div style="max-width: 600px; background: #1e293b; padding: 40px; border-radius: 16px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #334155;">
                <h1 style="font-size: 24px; font-weight: bold; color: #f87171; margin-bottom: 16px;">⚠️ Modo de Abertura Incorreto</h1>
                <p style="color: #94a3b8; line-height: 1.6; margin-bottom: 20px;">
                  Você abriu este arquivo diretamente clicando duas vezes (protocolo <code>file://</code>). 
                  Aplicações web modernas que usam Módulos ES6 (como esta) <strong>exigem um servidor web</strong> para funcionar devido a regras de segurança do navegador.
                </p>
                <div style="background: #0f172a; padding: 20px; border-radius: 8px; border: 1px solid #334155;">
                  <p style="font-weight: bold; color: #e2e8f0; margin-bottom: 10px;">Como abrir corretamente:</p>
                  <ul style="list-style: disc; padding-left: 20px; color: #cbd5e1; space-y: 8px;">
                    <li style="margin-bottom: 8px;"><strong>VS Code:</strong> Use a extensão "Live Server" (Botão direito no index.html -> Open with Live Server).</li>
                    <li style="margin-bottom: 8px;"><strong>Terminal:</strong> Rode <code>npx serve</code> ou <code>python -m http.server</code> na pasta do projeto.</li>
                    <li><strong>GitHub:</strong> Suba os arquivos para o GitHub e ative o GitHub Pages.</li>
                  </ul>
                </div>
              </div>
            </div>
          `;
        });
        throw new Error("A aplicação não pode ser executada via protocolo file://. Use um servidor local.");
      }
    </script>

    <!-- Error Handler para Tela Branca em Servidores -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        // Se o root ainda tiver o loading ou estiver vazio
        if(root && (root.innerHTML.includes('Carregando') || root.innerHTML.trim() === '')) {
           const isSyntaxError = message.toString().toLowerCase().includes('syntax') || message.toString().includes('<');
           
           document.body.innerHTML = `
            <div style="padding: 20px; color: #7f1d1d; background: #fef2f2; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <div style="max-width: 600px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                <h3 style="font-weight: bold; font-size: 1.5rem; margin-bottom: 15px; color: #991b1b;">Erro de Inicialização</h3>
                <p style="margin-bottom: 15px;">Ocorreu um erro ao carregar a aplicação:</p>
                <pre style="background: #f3f4f6; padding: 15px; border-radius: 6px; border: 1px solid #e5e7eb; overflow: auto; font-size: 0.9rem; color: #374151;">${message}\n${source}:${lineno}</pre>
                
                <div style="margin-top: 20px; font-size: 0.9rem; color: #4b5563;">
                  <p><strong>Dica para GitHub Pages:</strong> Certifique-se de que todos os arquivos (.tsx, .ts) foram carregados e que a URL está correta.</p>
                </div>
              </div>
            </div>
           `;
        }
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react-qr-code": "https://esm.sh/react-qr-code@2.0.15?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-slate-100 text-slate-900 antialiased">
    <div id="root">
      <!-- Loading State Inicial (Visível antes do React carregar) -->
      <div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; color: white;">
        <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 16px;"></div>
        <span style="font-family: sans-serif; font-size: 14px; opacity: 0.8;">Carregando GMcontrol...</span>
        <style>
          @keyframes spin { to { transform: rotate(360deg); } }
        </style>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
